<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 64 64" width="64" height="64">
  <g transform="translate(32,32) rotate(45)">
    <!-- 5x5 grid, 8px spacing, 6.5px cells with 1.5px gaps, rounded corners -->
    <!-- row 0 (top-right edge) -->
    <rect x="-19.25" y="-19.25" width="6.5" height="6.5" rx="1.3" fill="#1a2d5a"/>
    <rect x="-11.25" y="-19.25" width="6.5" height="6.5" rx="1.3" fill="#1e3a6e"/>
    <rect x="-3.25" y="-19.25" width="6.5" height="6.5" rx="1.3" fill="#1a2d5a"/>
    <rect x="4.75" y="-19.25" width="6.5" height="6.5" rx="1.3" fill="#1e3a6e"/>
    <rect x="12.75" y="-19.25" width="6.5" height="6.5" rx="1.3" fill="#1a2d5a"/>
    <!-- row 1 -->
    <rect x="12.75" y="-11.25" width="6.5" height="6.5" rx="1.3" fill="#1e3a6e"/>
    <!-- row 2 -->
    <circle cx="-16" cy="0" r="3.25" fill="#00bfff"/>
    <circle cx="-8" cy="0" r="3.25" fill="#ff6600"/>
    <circle cx="0" cy="0" r="3.25" fill="#aa00ff"/>
    <rect x="12.75" y="-3.25" width="6.5" height="6.5" rx="1.3" fill="#1a2d5a"/>
    <!-- row 3 -->
    <circle cx="-16" cy="8" r="3.25" fill="#76ff03"/>
    <circle cx="-8" cy="8" r="3.25" fill="#ff2d55"/>
    <circle cx="0" cy="8" r="3.25" fill="#ffdd00"/>
    <rect x="12.75" y="4.75" width="6.5" height="6.5" rx="1.3" fill="#1e3a6e"/>
    <!-- row 4 -->
    <circle cx="-16" cy="16" r="3.25" fill="#ff4081"/>
    <circle cx="-8" cy="16" r="3.25" fill="#00ffcc"/>
    <circle cx="0" cy="16" r="3.25" fill="#ff6600"/>
    <rect x="12.75" y="12.75" width="6.5" height="6.5" rx="1.3" fill="#1a2d5a"/>
    <text x="16" y="16.8" font-size="4" fill="white" text-anchor="middle" font-family="sans-serif" letter-spacing="0.5">:)</text>
  </g>
</svg>
